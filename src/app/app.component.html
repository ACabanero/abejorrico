<div class="container-fluid background-image" [style.background-image]="backgroundImageUrl">
  <div class="container-md text-center mt-5">
    <h1>Castillo de Villamalefa</h1>
    <h2>Programa de fiestas 2023</h2>
  </div>
  <div class="container-fluid">
    <div class="mt-5 row fixed-bottom mb-5">
      <div class="text-center">
        <div class="item">
          <div class="item-1">
            <add-to-calendar-button
              name="[Reminder] Viernes 15"
              options="'Apple', 'Google', 'Microsoft 365'"
              buttonStyle="round"
              inline
              listStyle="modal"
              label="Viernes 15"
              styleLight="--btn-background: #0071BC; --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              styleDark="--btn-background: #0071BC;  --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              lightMode="bodyScheme"
              timeZone="Europe/Madrid"
              location="Castillo de Villamalefa"
              dates='[
                {
                  "name":"Actividad 1/3",
                  "description":"This is the first part to check the Add to Calendar Button script at [url]https://add-to-calendar-button.com/[/url]",
                  "startDate":"today+3",
                  "startTime":"10:15",
                  "endTime":"23:30",
                  "location":"C. Zucaina, 32, 12123 Castillo de Villamalefa, Castellón"
                },
                {
                  "name":"Actividad 2/3",
                  "description":"This is the third part to check the Add to Calendar Button script at [url]https://add-to-calendar-button.com/[/url]",
                  "startDate":"today+4",
                  "startTime":"09:00",
                  "endTime":"19:00",
                  "location":"Plaza de toros"
                },
                {
                  "name":"Actividad 3/3",
                  "description":"This is the second part to check the Add to Calendar Button script at [url]https://add-to-calendar-button.com/[/url]",
                  "startDate":"today+5",
                  "startTime":"11:30",
                  "endTime":"20:00",
                  "location":"Plaza de toros"
                }
              ]'
              debug
            ></add-to-calendar-button>
          </div>
          <div class="item-2">
            <add-to-calendar-button
              name="[Reminder] Sábado 16"
              options="'Apple', 'Google', 'Microsoft 365'"
              buttonStyle="round"
              inline
              listStyle="modal"
              label="Sábado 16"
              styleLight="--btn-background: #0071BC; --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              styleDark="--btn-background: #0071BC;  --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              lightMode="bodyScheme"
              location="Castillo de Villamalefa"
              timeZone="Europe/Madrid"
              dates='[
                {
                  "name":"Día 1/3 de fiestas",
                  "description":"This is the first part to check the Add to Calendar Button script at [url]https://add-to-calendar-button.com/[/url]",
                  "startDate":"today+3",
                  "startTime":"10:15",
                  "endTime":"23:30"
                }
              ]'
              debug
            ></add-to-calendar-button>
          </div>
          <div class="item-3">
            <add-to-calendar-button
              name="[Reminder] Domingo 17"
              options="'Apple', 'Google', 'Microsoft 365'"
              buttonStyle="round"
              inline
              listStyle="modal"
              label="Domingo 17"
              styleLight="--btn-background: #0071BC; --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              styleDark="--btn-background: #0071BC;  --btn-text: #fff; --bs-btn-border-color: #fff; --font-weight: 0 !important; --font: var(--bs-btn-font-family);"
              lightMode="bodyScheme"
              location="Castillo de Villamalefa"
              timeZone="Europe/Madrid"
              dates='[
                {
                  "name":"Día 1/3 de fiestas",
                  "description":"This is the first part to check the Add to Calendar Button script at [url]https://add-to-calendar-button.com/[/url]",
                  "startDate":"today+3",
                  "startTime":"10:15",
                  "endTime":"23:30"
                }
              ]'
              debug
            ></add-to-calendar-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
